<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <h1>web dev </h1>
        <div>
            <label for="username">enter your username </label>
            <input type="text" id="username" name="username" placeholder="enter your username please">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label> 
        </div>

        <div>
            <input type="checkbox" id="standard" name="standard" value="yes">
            <label for="standard">standard</label>
        </div>

        <div>
            <label for="comment">enter your comment</label>
            <br>
            <textarea name="comment" rows="5" cols="50" id="comment">
            </textarea>
        </div>

        <div>
            <select name="fruits">
                <option name="apple">apple</option>
                <option name="banana">banana</option>
                <option name="cherry">cherry</option>
            </select>
        </div>
        
    </form>

</body>
</html>
